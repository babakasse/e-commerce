<div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="produit in produits">

        <div class="card card-product">
            <a ui-sref="produit({ id_produit: '{{produit._id}}' })">
                <div class="card-image">
                    <img class="img" ng-src="img/produit/{{produit.nomImage}}">
                    <div class="ripple-container"></div>
                </div>
            </a>

            <div class="content">
                <a ui-sref="produit({ id_produit: '{{produit._id}}' })">
                    <h6 class="category text-rose">Trending</h6>
                    <h4 class="card-title">
                        <span>{{produit.marque}}</span>
                    </h4>
                    <div class="card-description">
                        {{produit.description}}
                    </div>
                </a>

                <div class="footer">
                    <div class="price">
                        <h4>{{produit.prix}} â‚¬</h4>
                    </div>
                    <div class="stats">
                        <button type="button" rel="tooltip" title="" class="btn btn-just-icon btn-simple btn-rose"
                                data-original-title="Ajouter au panier" ng-click="addArticle(produit._id)">
                            <i class="material-icons">shopping_cart</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
